<script>

    function FahrenheitToCelsius(f){
    
        let area = ((f - 32) * 5/9);
        return area;
    }
    
     let number = parseFloat(prompt('Enter Fahrenheit number :'));
    //  let number2 = parseFloat(prompt('Enter H number :'));
    
     let final=  FahrenheitToCelsius(number);

     
     console.log(final);
    
    </script>
